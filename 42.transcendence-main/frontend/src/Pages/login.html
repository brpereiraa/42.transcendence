<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full h-screen bg-zinc-950 text-white flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-1">
    <h2 class="text-3xl font-bold text-gray-800 text-center">Login</h2>
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" />
      </div>
      <div class="flex items-center justify-between">
        <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Login
        
      </button>
    </form>
    <form action="../index.html" method="GET">
    <button type="submit" class="w-full mt-2 bg-gray-400 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition duration-200 text-center">
      Login as Guest
    </button>
</form>
  </div>
</body>

</html>
