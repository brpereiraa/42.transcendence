<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Transcendence</title>

    <style>
        .text-outline {
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
    </style>

</head>

<body class="absolute w-full h-screen overflow-hidden text-white">
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
        <source src="../images/bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <main class="absolute z-10 w-full h-screen">
        <button id="openChat"
            class="fixed bottom-4 right-4 bg-gray-600 text-white px-4 py-2 rounded-full shadow-lg z-50">
            Chat
        </button>
        <div id="chatPanel"
            class="fixed bottom-0 right-0 w-80 h-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-40 rounded-tl-xl">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-semibold">Chat</h2>
                <button id="closeChat" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
        </div>
        <div class="content_div flex justify-center items-center gap-8 mt-10">
  
            <!-- Left Square -->
            <div class="relative z-10 flex items-center justify-center">
              <div class="w-full max-w-md bg-black/30 rounded-2xl shadow-lg p-8 space-y-1">
                <h2 class="text-3xl font-bold text-purple-400 text-center text-outline">INFO</h2>
                <div class="relative inline-block">
                    <img id="profilePic" src="../images/sly.jpg" alt="Profile Photo"
                         class="w-40 h-40 rounded-full object-cover border-4 border-blue-400" />
                    
                    <!-- Pencil icon button overlay -->
                    <button id="editPfpBtn" 
                            class="absolute bottom-1 right-1 bg-purple-600 hover:bg-purple-500 text-white p-2 rounded-full shadow-lg focus:outline-none"
                            type="button" aria-label="Change profile picture">
                      <!-- Simple pencil SVG icon -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5h2M7 11h2m-1 8h2m4-8h2m-1-4h2m-4 8h2m4-8h2m-1 4h2" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.85 7.85l-9 9L7 19l1.15-.85 9-9-1.3-1.3z" />
                      </svg>
                    </button>
                  
                    <input type="file" id="pfpInput" accept="image/*" class="hidden" />
                  </div>                  
                <div class="space-y-5">
                  <div class="flex items-center gap-2">
                    <span class="text-purple-400 font-bold text-outline">username:</span> user123
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-purple-400 font-bold text-outline">nickname:</span> usernick
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Right Square -->
            <div class="relative z-10 flex items-center justify-center">
              <div class="w-full max-w-md bg-black/30 rounded-2xl shadow-lg p-8 space-y-1">
                <h2 class="text-3xl font-bold text-purple-400 text-center text-outline">MATCH HISTORY</h2>
                <form action="/login" method="POST" class="space-y-5">
                  <label for="email" class="text-purple-400 font-bold text-outline">PERDEU:</label>
                  0-1
                </form>
              </div>
            </div>
          
          </div>
          

            <div class="absolute top-[70%] left-1/2 transform -translate-x-1/2 z-50">
                <a href="/index" onclick="route()">
                    <button type="submit"
                        class="w-60 h-14 font-semibold text-3xl bg-purple-600 text-white py-2 hover:bg-purple-400 transition duration-200 outline-double outline-gray-500 rounded-lg">
                        Back â†©
                    </button>
                </a>
            </div>
        </div>
    </main>
    <script src="../route.js"></script>
</body>

</html>
