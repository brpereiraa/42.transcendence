<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative w-full h-screen overflow-hidden text-white">

  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="../images/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="relative z-10 w-full h-full flex items-center justify-center">
    <div class="w-full max-w-md bg-black/30 rounded-2xl shadow-lg p-8 space-y-1">
      <h2 class="text-3xl font-bold text-purple-400 text-center">Login</h2>
      <form action="/login" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-purple-300">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white-900 bg-black/20" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-purple-400">Password</label>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white-900 bg-black/20" />
        </div>
        <div class="flex items-center justify-between">
          <a href="/forgot-password" class="text-sm text-purple-400 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-purple-900 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Login
        </button>
      </form>
      <form action="../index.html" method="GET">
        <button type="submit"
          class="w-full mt-2 bg-gray-400 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition duration-200 text-center">
          Login as Guest
        </button>
      </form>
    </div>
  </div>

</body>

</html>
