<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Transcendence</title>
</head>

<body class="relative w-full h-screen overflow-hidden text-white">
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
        <source src="../images/bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <main class="relative z-10 w-full h-screen">
        <button id="openChat"
            class="fixed bottom-4 right-4 bg-gray-600 text-white px-4 py-2 rounded-full shadow-lg z-50">
            Chat
        </button>
        <div id="chatPanel"
            class="fixed bottom-0 right-0 w-80 h-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-40 rounded-tl-xl">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-semibold">Chat</h2>
                <button id="closeChat" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
        </div>
        <div class="content_div flex gap-25 justify-center items-center mt-10">
            <div class="relative z-10 w-full h-full flex items-center justify-center">
                <div class="w-full max-w-md bg-black/30 rounded-2xl shadow-lg p-8 space-y-1">
                    <h2 class="text-3xl font-bold text-purple-400 text-center">PROFILE</h2>
                    <form action="/login" method="POST" class="space-y-5">
                        <div class="flex items-center gap-2">
                            <label for="email" class="text-purple-400 font-medium">Username:</label>
                            user
                        </div>
                        <div class="flex items-center gap-2">
                            <label for="email" class="text-purple-400 font-medium">Nickname:</label>
                            usernick
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="absolute top-[70%] left-1/2 transform -translate-x-1/2 z-50">
            <form action="../index.html" method="GET">
                <button type="submit"
                  class="w-60 h-14 font-semibold text-3xl bg-purple-600 text-white py-2 hover:bg-purple-400 transition duration-200 outline-double outline-gray-500 rounded-lg">
                  Back â†©
                </button>
            </form> 
        </div>        
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
