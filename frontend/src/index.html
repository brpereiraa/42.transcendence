<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Transcendence</title>
</head>
<body class="bg-[url('../images/background.png')] bg-cover bg-center">
    <main class="w-full h-screen bg-zinc-950 text-white">
        <navbar class="nav w-full flex justify-center gap-15 items-center">
            <h2 class="text-2xl font-semibold text-right absolute left-220 top-0.5 relative after:bg-white after:absolute after:h-0.5 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 cursor-pointer">
                Profile
            </h2>
        </navbar>

        <div class="relative content_div justify-center items-center">
            <div class="absolute left-8 top-1/2 transform -translate-y-1/2">
                <button type="submit"
                class="mr-4 w-125 h-90 font-semibold text-3xl bg-[url('../images/map1.png')] bg-cover bg-center text-white py-2 hover:opacity-60 transition duration-200 outline-double outline-gray-500 rounded-lg">
                    MAP 1
                </button>
                <button type="submit"
                class="mr-4 w-125 h-90 font-semibold text-3xl bg-[url('../images/map3.png')] bg-cover bg-center text-white py-2 hover:opacity-60 transition duration-200 outline-double outline-gray-500 rounded-lg">
                    MAP 2
                </button>
            </div>
            <div class="absolute flex flex-col gap-4 left-[70%] top-[20%]">
                <form action="Pages/play.html" method="GET">
                <button type="submit"
                        class="mb-8 w-100 h-30 font-semibold text-3xl bg-gray-600 text-white py-2 hover:bg-gray-400 transition duration-200 outline-double outline-gray-500 rounded-lg">
                  PLAY
                </button>
                </form>
                <button type="submit"
                        class="mb-8 w-100 h-30 font-semibold text-3xl bg-gray-600 text-white py-2 hover:bg-gray-400 transition duration-200 outline-double outline-gray-500 rounded-lg">
                  SETTINGS
                </button>
                <button type="submit"
                        class="mb-8 w-100 h-30 font-semibold text-3xl bg-gray-600 text-white py-2 hover:bg-gray-400 transition duration-200 outline-double outline-gray-500 rounded-lg">
                  EXIT
                </button>
            </div>
        </div>
    </main>    

    <script src="index.js"></script>
</body>
</html>
